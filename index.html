<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyDoo ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: url('https://i.pinimg.com/originals/b8/2c/46/b82c46432eb1431b5cf361f0d3b705a7.gif') repeat;
            background-size: 200px;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff0f5;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); color: #ff1493; }
        }

        .todo-container {
            max-width: 400px;
            margin: auto;
            background-color: #ffffffdd;
            border: 5px dotted #ffb6c1;
            border-radius: 30px;
            box-shadow: 0 0 20px #ff69b4;
            padding: 30px;
            position: relative;
        }

        input[type="text"] {
            width: 75%;
            padding: 12px;
            border: 3px solid #ffb6c1;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 1.1em;
            background-color: #fff0f5;
        }

        button {
            padding: 10px 15px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-size: 1em;
            box-shadow: 0 2px 5px #ccc;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1) rotate(-3deg);
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        .todo-item {
            background-color: #fff0f6;
            border: 2px dashed #ffb6c1;
            border-radius: 15px;
            margin: 12px 0;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: popIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 0 0 10px #ffc0cb;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        .todo-item.checked {
            background-color: #d4edda;
            text-decoration: line-through;
            color: #6c757d;
            opacity: 0.5;
        }

        .delete-btn, .check-btn {
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 8px;
            margin-left: 5px;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .delete-btn {
            background-color: #ffb6c1;
            color: white;
        }

        .delete-btn:hover {
            background-color: #ff4d6d;
            transform: rotate(-10deg);
        }

        .check-btn {
            background-color: #a3f7bf;
            color: white;
        }

        .check-btn:hover {
            background-color: #28a745;
            transform: rotate(10deg);
        }

        /* Floating Confetti Emojis */
        .confetti {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1>üéÄ HappyDoo üéÄ</h1>
    <div class="todo-container">
        <p style="font-size: 1.2em;">üåü Lakukan semua dengan smile with HappyDoo! üçì</p>

        <input type="text" id="todo-input" placeholder="üé® how was your day...">
        <button onclick="addTodo()">‚ûï Tambah</button>
        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <!-- Floating Emoji Confetti -->
    <script>
        const emojis = ['üç≠', 'üç¨', 'üéâ', 'üåà', 'üéÄ', 'üßÅ', 'ü¶Ñ', '‚ú®', 'üé®', 'üçì', 'üåü', 'üåº'];
        for (let i = 0; i < 40; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (5 + Math.random() * 5) + "s";
            confetti.style.fontSize = (16 + Math.random() * 20) + "px";
            document.body.appendChild(confetti);
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const todoText = input.value.trim();
            if (todoText === '') {
                alert('Tugas tidak boleh kosong! üåº');
                return;
            }

            const todoList = document.getElementById('todo-list');
            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';
            todoItem.innerHTML = `
                <span>üíñ ${todoText}</span>
                <div>
                    <button class="check-btn" onclick="checkTodo(this)">‚úÖ</button>
                    <button class="delete-btn" onclick="deleteTodo(this)">‚ùå</button>
                </div>
            `;
            todoList.appendChild(todoItem);
            input.value = '';
        }

        function checkTodo(button) {
            const todoItem = button.parentElement.parentElement;
            todoItem.classList.add('checked');
            setTimeout(() => {
                todoItem.remove();
            }, 800);
        }

        function deleteTodo(button) {
            const todoItem = button.parentElement.parentElement;
            todoItem.remove();
        }
    </script>

</body>
</html>
